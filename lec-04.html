<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variables</title>
    <style media="screen">
      body {
        box-sizing: border-box;
        margin: 0;
      }

      .mobile-div {
        font-size: 2em;
        height: 150px;
        width: auto;
        border-style: solid;
        margin: 5px;
        padding: 10px 0px 0px 5px;
      }

      #apple {
        background: purple;
      }

      #samsung {
        background: yellow;
      }

      #dell {
        background: green;
      }

      #samsung-span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="mobile-div" id="apple" style="">
      <p>Apple</p>
    </div>
    <div class="mobile-div" id="samsung">
      <p id="samsung-txt">This is samsung division.</p>
      <p>Samsung is amazing.</p>
    </div>
    <div class="mobile-div" id="dell">
      Dell
    </div>
    <button type="button" id='btn1' onclick="changeColor()">Change apple color</button>
    <button type="button" onclick='swapContent()'>Swap aplle | samsung</button>
    <script>
      function changeColor(){
        var r = Math.random() * 255;
        var g = Math.random() * 255;
        var b = Math.random() * 255;

        document.getElementById('apple').style.background = 'rgb('+r+', '+g+', '+b+')';
      }

      function swapContent(){
        var apple = document.getElementById('apple').innerHTML;
        var samsung = document.getElementById('samsung').innerHTML;

        document.getElementById('apple').innerHTML = samsung;
        document.getElementById('samsung').innerHTML = apple;
      }
    </script>
  </body>
</html>
